<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enchanted 8 Ball</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/ico" href="public/img/8ball_icon.ico">
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
    </head>
    <body>
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>
        <script src="public/js/8Ball.js"></script>
        <div class="topleft">
            <div class="logo">
                <img src="public/img/Ench8BallLogo.png" alt="Enchanted 8 Ball Logo">
            </div>
            <p class="instructions">
                Type a question that can be answered “yes” or “no” in the box below,
                then click the Ask button to get the Enchanted 8 Ball’s advice!
            </p>
            <div class="qbar">
                <input type="text" id="question" placeholder="Enter your question here!" />
                <div class="buttons">
                    <button class="ask" onclick="flipBall()">Ask the 8 Ball!</button>
                    <button class="resetButton" onclick="resetBall()">Reset</button>
                </div>
            </div>
        </div>
        <div class="ball">
            <p id="answer"></p>
            <img id="eightBall" src="public/img/8ballfront.png" alt="Enchated 8 Ball showing the number 8.">
        </div>
    </body>
</html>
